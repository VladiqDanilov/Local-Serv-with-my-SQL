<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
    <h1>Оформление заказа</h1>
    <form action="submit.php" method="post">
        <label for="firstname">Имя:</label>
        <input type="text" id="firstname" name="firstname" required><br><br>

        <label for="lastname">Фамилия:</label>
        <input type="text" id="lastname" name="lastname" required><br><br>

        <label for="patronymic">Отчество:</label>
        <input type="text" id="patronymic" name="patronymic"><br><br>

        <label for="address">Адрес доставки:</label>
        <textarea id="address" name="address" required></textarea><br><br>

        <label for="phone">Телефон:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="products">Выберите товары:</label>
        <select id="products" name="products[]" multiple>
            <option value="Пицца Замороженная" >Пицца Замороженная </option>
            <option value="Red Bull"> Red Bull </option>
            <option value="сок"> сок </option>
            <option value="Изотоник"> Изотоник </option>
            <option value="iPhone 13"> iPhone 13 </option>
            <option value="Чехол"> Чехол </option>
            <option value="Fairy"> Fairy </option>
            <option value="Паста для Волос"> Паста для Волос </option>
            <option value="Вечернее платье"> Вечернее платье </option>
            <option value="рюкзак Nike"> рюкзак Nike </option>
            <option value="Спортивный костюм "> </option>
        </select><br><br>

        <label for="comments">Комментарий:</label>
        <textarea id="comments" name="comments"></textarea><br><br>

        <input type="submit" value="Оформить заказ">
    </form>

    <script src="script.js"></script>
</body>
</html>
